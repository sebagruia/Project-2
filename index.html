<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>

    <main class="container">
        <header>
            <h1 id="matching-h1" class="hidden-h1">Matching Game</h1>
            
        </header>

        <section id="panel" class="score-panel hidden-panel">
            <ul class="stars">
                <li class="full-star"><i class="  fa fa-star"></i></li>
                <li class="full-star"><i class=" fa fa-star"></i></li>
                <li class="full-star"><i class=" fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <div id="basicUsage">00:00:00</div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div id="start-id" class="start-game">
            <h2>Matching Game</h2>
            <button class="start-button" type="button">Let's play</button>
        </div>

        <!--**********LET'S TRY AGAIN PAGE DESIGN*************-->
        <div id="retry" class="retry-close">
            <h2>You're too slow :)</h2>
            <h4>Time is your enemy</h4>
            <button class="retry-button" type="button">Let's try again</button>
        </div>
        <!*****************************************************-->

        <!--**********CONGRATULATION PAGE DESIGN*************-->
        <div id="congratulation" class="congratulation-hidden">
            <img class="check" src="img/animated-check1.gif" alt="ckeck symbol">
            <h1>Congratulations</h1>
            <h4>You did it !!!</h4>
              <ul class="stars">
                <li class="full-star"><i class="  fa fa-star"></i></li>
                <li class="full-star"><i class=" fa fa-star"></i></li>
                <li class="full-star"><i class=" fa fa-star"></i></li>
            </ul>
             <div id="basicUsage2">00:00:00</div>
            <button class="startAgain" type="button">Another round?</button>
        </div>
        <!*****************************************************-->

        <ul id="deck-id" class="deck hidden-deck">    
        </ul>
    
    </main>
    
<script src="node_modules/easytimer/dist/easytimer.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
